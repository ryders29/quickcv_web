<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
:root{--fg:#111;--muted:#555;--line:#ddd}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:36px;line-height:1.45;color:var(--fg)}
h1{font-size:28px;margin:0}
h2{font-size:18px;margin:4px 0 12px;color:var(--muted);font-weight:600}
h3{margin:22px 0 8px;font-size:15px;border-bottom:1px solid var(--line);padding-bottom:4px}
p{margin:6px 0}
.bullets{margin:6px 0 0 20px}
.item{margin:10px 0 14px}
.item-h{font-weight:600}
.item-m{color:var(--muted);font-size:13px;margin-top:2px}
hr{border:0;border-top:1px solid var(--line);margin:14px 0}
</style>
</head>
<body>
<h1>[[name]]</h1>
<h2>[[role]]</h2>
<p><strong>Email:</strong> [[email]] | <strong>Phone:</strong> [[phone]] | <strong>Location:</strong> [[location]]</p>
<p>[[summary]]</p>
<h3>Skills</h3><p>[[skills]]</p>
<h3>Experience</h3>[[experience_html]]
<h3>Education</h3>[[education_html]]
</body>
</html>
