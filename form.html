
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>QuickCV — Generate</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin-bottom: 6px; }
    .muted { color: #666; margin-bottom: 18px; }
    label { display:block; margin: 10px 0 4px; font-weight: 600; }
    input, textarea { width: 100%; padding: 10px; border:1px solid #ddd; border-radius: 8px; }
    textarea { min-height: 80px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { margin-top: 16px; }
    button { padding: 10px 16px; border:0; border-radius: 10px; box-shadow: 0 2px 10px rgba(0,0,0,.06); cursor:pointer; }
  </style>
</head>
<body>
  <h1>QuickCV — Generate</h1>
  <div class="muted">Enter details. For advanced sections, paste JSON arrays (examples included).</div>
  <form method="post" action="/generate">
    <div class="grid">
      <div>
        <label>Name</label><input name="name" placeholder="Alex Johnson">
      </div>
      <div>
        <label>Role</label><input name="role" placeholder="Junior Web Developer">
      </div>
    </div>
    <div class="grid">
      <div><label>Location</label><input name="location" placeholder="Leeds, UK"></div>
      <div><label>Email</label><input name="email" placeholder="alex@example.com"></div>
    </div>
    <div class="grid">
      <div><label>Phone</label><input name="phone" placeholder="+44 7123 456 789"></div>
      <div><label>Website</label><input name="website" placeholder="https://yoursite.com"></div>
    </div>

    <label>Profile Summary</label>
    <textarea name="summary" placeholder="2–4 lines about you."></textarea>

    <label>Skills (comma-separated)</label>
    <input name="skills" placeholder="HTML, CSS, JavaScript, React, Git">

    <label>Experience (JSON array)</label>
    <textarea name="experience_json">[
  {"title":"Web Developer","company":"Self-Employed","location":"Leeds","start":"2024-03","end":"Present","highlights":["Built booking form","Improved speed"]}
]</textarea>

    <label>Education (JSON array)</label>
    <textarea name="education_json">[
  {"qualification":"BTEC Level 3 National Extended Diploma in IT","institution":"Leeds City College","start":"2022","end":"2024","details":"Merit overall."}
]</textarea>

    <label>Projects (JSON array)</label>
    <textarea name="projects_json">[
  {"name":"QuickCV","link":"https://example.com","summary":"Simple CV generator."}
]</textarea>

    <div class="grid">
      <div><label>Certifications (comma-separated)</label><input name="certs" placeholder="Google Analytics, AWS CCP"></div>
      <div><label>Awards (comma-separated)</label><input name="awards" placeholder="Student of the Year"></div>
    </div>

    <div class="actions">
      <button type="submit">Generate CV</button>
    </div>
  </form>
</body>
</html>
